<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universities Rankings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="homeHeader" class="jumbotron">
        <div class="container">
            <h1 class="display-4">Universities Rankings</h1>
            <p class="lead">
                Taiwan</p>
        </div>
    </header>
    <div class="container py-5">
        <h1 class="display-4 mb-5">Sign Up</h1>
        <hr>
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Login</div>
                    <form id="createForm" class="card-body">
                        <div class="form-group">
                            <label for="">Username</label>
                            <input id="username" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Password</label>
                            <input id="password" type="password" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="">Confirm Password</label>
                            <input id="confirm" type="password" class="form-control" required>
                        </div>
                        <div class="dropdown">
                            <button class="dropbtn">Account</button>
                            <div class="dropdown-content">
                                <input type="radio" name="role" id="role_admin" value="admin"> Admin<br>
                                <input type="radio" name="role" id="role_user" value="user" checked> User
                            </div>
                        </br>
                    </br>
                          </div>
                        <div class="form-group">
                            <a class="btn btn-warning" href="#" onclick="register()">Register</a>
                            <a class="btn btn-info" href="index.html" onclick= "localStorage.clear()">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
<script src="./javascripts/register.js"></script>
